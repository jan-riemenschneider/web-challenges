<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <form for="title">
        <fieldset>
          <legend>Enter your information</legend>
          <label for="name-Input">Name:
            <input id="name-Input" type="text" name="name" placeholder="Your name..." />
          </label>
          <label for="age-Input">Age:
            <input id="age-Input" type="text" name="age" placeholder="Your Age..." />
          </label>
          <label for ="color-Input">Color:
            <input id="color-Input" type="color" name="color" />
          </label>
          <textarea rows="7" placeholder="Leave us a message..."></textarea>
          <button type="submit">Submit</button>
          <p id="description">Please let us know how we can support you with any issues.</p>
        </fieldset>
      </form>
    </section>
  </body>
</html>
